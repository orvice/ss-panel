    var header_height;
    var fixed_section;
    var floating = false;

    $(document).ready(function() {
        suggestions_distance = $("#suggestions").offset();

            if (big_image.length != 0) {
                $(window).on('scroll', nowuiKitDemo.checkScrollForParallax);
            }
        }

        nowuiKit.initSliders();
